<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Example</title>
    <link rel="stylesheet" href="../list/list.css">
</head>
<body>
    <!-- main page -->
    <div id="main">
        <!-- main first section -->
        <div id="main-first">
            <b>Lists in HTML</b>
        </div>
        <!-- main second section -->
        <div id="main-second">
            <!-- fist card -->
            <div class="first-card">
                <!-- card first section -->
                <div class="card-title">
                    <b>Order List</b>
                </div>
                <div class="card-data">
                    <ol>
                        <li>Information Gathering</li>
                        <li>Planning</li>
                        <li>Design</li>
                        <li>Development</li>
                        <li>Testing and Deployment</li>
                        <li>Maintenance</li>
                    </ol>
                </div>
            </div>
            <div class="second-card">
                <div class="card-title">
                    <b>Order List</b>
                </div>
                <ul>
                    <li>Food</li>
                    <li>Money</li>
                    <li>Clothes</li>
                    <li>Education</li>
                    <li>People</li>
                </ul>
            </div>
            <div class="third-card">
                <div class="card-title">
                    <b>Order List</b>
                </div>
                <dl>
                    <dt>Food</dt>
                    <dd>Food is good</dd>
                    <dt>Money</dt>
                    <dd>Money is nice</dd>
                    <dt>Education</dt>
                    <dd>Education is important</dd>
                </dl>
            </div>
        </div>
    </div>
</body>
</html>
